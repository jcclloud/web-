    <title>CATÁLOGO</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: whitesmoke;
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
        }
        .nav a {
            text-decoration: none;
            color: white;
            background: #a78d78;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .producto {
            background: #e1d4c2;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .producto img {
            width: 100%;
            border-radius: 10px;
        }
        .producto button {
            background: #28a745;
            color: grey;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .cart {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: grey;
            color: whitesmoke;
            padding: 15px;
            border-radius: 5px;
            width: 250px;
        }
        .cart-container ul {
            list-style: none;
            padding: 0;
        }
        .cart-container li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }
        h2 {
            text-align: center;
            color: grey;
        }
        a {
            text-decoration: none;
            color: black;
            font-family: times;
        }
    </style>
</head>
